<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-[url('/images/image.png')] bg-center bg-cover px-28 py-5 relative">
        <nav class="flex items-center">
            <img class="w-40 cursor-pointer" src="images/logo.png" alt="logo">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2 hover:text-lg hover:text-sky-500" href="#">Home</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2 hover:text-sky-500"  href="#">About</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2 hover:text-lg hover:text-sky-500"  href="#">Features</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2 hover:text-lg hover:text-sky-500"  href="#">Contact</a>
                </li>
            </ul>
            <img class="w-8 cursor-pointer" src="images/cart.png" alt="">
        </nav>
        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-white text-6xl font-semibold leading-normal">Groceries <br>Delivery in <span class="text-red-600">15 mins</span> </h1>
            <p class="text-white">Grocify offer a wide range of products, including fresh products, meat, dairy, naked goods and non-perishable items</p>

            <div class="mt-10">
                <a class="rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:text-lg duration-200 hover:ring-4 hover:ring-yellow-500 hover:scale-105 border border-transparent border-zinc-300" href="#">Order Now</a>
                <a class="rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:text-lg duration-200 hover:ring-4 hover:ring-yellow-500 hover:scale-105 border border-transparent border-zinc-300" href="#">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>
        <img class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" src="images/grocery-image.png" alt="">
    </div>
</body>
</html>
